name: paramed_ai
description: ParaMed AI - AI Assistant for 112 EMS Paramedics
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # GenUI
  genui: ^0.6.1
  json_schema_builder: ^0.1.3

  # Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.0

  # Audio
  speech_to_text: ^7.0.0
  record: ^6.2.0
  flutter_tts: ^4.2.0

  # State Management
  flutter_riverpod: ^2.6.1

  # UI
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  fl_chart: ^0.69.2

  # On-device LLM inference (llama.cpp via llamadart)
  llamadart: ^0.6.1

  # On-device medical speech recognition (sherpa-onnx)
  sherpa_onnx: ^1.12.25

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

hooks:
  user_defines:
    llamadart:
      llamadart_native_backends:
        platforms:
          android-arm64: [cpu]
          ios-arm64: [cpu, metal]

flutter:
  uses-material-design: true
  assets:
    - assets/protocols/
    - assets/medasr/
